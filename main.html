<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cards Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4.3.1 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    .card {
      border-radius: 0.5rem;
    }
    .card-img-top {
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .carousel-inner img {
      max-height: 600px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center mb-4">Cards Gallery</h2>
    <div class="row">

      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image1" class="card-img-top lightbox"
               data-toggle="modal" data-target="#lightboxModal" data-slide-to="0" alt="Image 1">
          <div class="card-body text-center">
            <h6>Image 1</h6>
            <p>Description of image 1</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image2" class="card-img-top lightbox"
               data-toggle="modal" data-target="#lightboxModal" data-slide-to="1" alt="Image 2">
          <div class="card-body text-center">
            <h6>Image 2</h6>
            <p>Description of image 2</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image3" class="card-img-top lightbox"
               data-toggle="modal" data-target="#lightboxModal" data-slide-to="2" alt="Image 3">
          <div class="card-body text-center">
            <h6>Image 3</h6>
            <p>Description of image 3</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image4" class="card-img-top lightbox"
               data-toggle="modal" data-target="#lightboxModal" data-slide-to="3" alt="Image 4">
          <div class="card-body text-center">
            <h6>Image 4</h6>
            <p>Description of image 4</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image5" class="card-img-top lightbox"
               data-toggle="modal" data-target="#lightboxModal" data-slide-to="4" alt="Image 5">
          <div class="card-body text-center">
            <h6>Image 5</h6>
            <p>Description of image 5</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image6" class="card-img-top lightbox"
               data-toggle="modal" data-target="#lightboxModal" data-slide-to="5" alt="Image 6">
          <div class="card-body text-center">
            <h6>Image 6</h6>
            <p>Description of image 6</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Lightbox Modal with Carousel -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" role="dialog" aria-labelledby="carouselLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content bg-transparent border-0">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/800x600?text=Image1" class="d-block w-100" alt="Image1">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image2" class="d-block w-100" alt="Image2">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image3" class="d-block w-100" alt="Image3">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image4" class="d-block w-100" alt="Image4">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image5" class="d-block w-100" alt="Image5">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image6" class="d-block w-100" alt="Image6">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + jQuery + Popper -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Activate carousel to correct slide -->
  <script>
    $('.card-img-top').on('click', function () {
      const index = $(this).data('slide-to');
      $('#carouselIndicators').carousel(index);
    });
  </script>

</body>
</html>
