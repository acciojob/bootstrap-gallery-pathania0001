<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .card-img-top {
      cursor: pointer;
      border-radius: 0.5rem;
    }
    .modal-content {
      background: transparent;
      border: none;
    }
    .carousel-inner img {
      max-height: 80vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Cards Gallery</h2>
    <div class="row">
      <!-- 6 Sample Cards -->
      <!-- Replace image URLs if needed -->
      <!-- Add data-slide-to index per card -->
      <div class="col-md-4 mb-4" *ngFor="let i of [1,2,3,4,5,6]">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image{{i}}" class="card-img-top lightbox-trigger" data-toggle="modal" data-target="#lightboxModal" data-slide-to="{{i-1}}" alt="Image {{i}}">
          <div class="card-body text-center">
            <h6>Image {{i}}</h6>
            <p>Description of image {{i}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Lightbox with Carousel -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            <!-- Carousel Items -->
            <!-- Mark first as active -->
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/800x600?text=Image1" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image2" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image3" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image4" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image5" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x600?text=Image6" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded-circle"></span>
          </a>
          <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded-circle"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    document.querySelectorAll('.lightbox-trigger').forEach((img, index) => {
      img.addEventListener('click', () => {
        $('#carouselIndicators').carousel(index);
      });
    });

    // Close modal on ESC
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        $('#lightboxModal').modal('hide');
      }
    });
  </script>
</body>
</html>
